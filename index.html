<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css"/>
 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
      <img class="header-logo" src="/images/logo.svg" alt="Huddle logo">
    </header>
    <section class="main-container">
      <img class="copy-image" src="/images/illustration-mockups.svg" alt="Huddle app screens">
      <div class="copy-container">
        <h2 class="copy-title">Build The Community Your Fans Will Love</h2>

        <p class="copy-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
            
        <a class="copy-link" href=""> Register </a>
      </div>
    </section>
    <div class="footer-social">
      <a class="social-facebook social-link" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
      <a class="social-twitter social-link" href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      <a class="social-instagram social-link" href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/diegotoba" target="_blank">Diego Toba</a>.
    </p>
  </footer>
</body>
</html>
